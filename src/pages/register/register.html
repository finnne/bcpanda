<ion-header>
  <ion-navbar>
    <ion-title>新用户注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<div>
		<ul class="reg_form">
			<li>
				<label>手机号码</label>
				<input type="tel" oninput="value=(value.length>11)?(value.slice(0,11)):value" [(ngModel)]="txtTel" placeholder="请输入注册手机号码" />
			</li>
			<li>
				<label>短信验证码</label>
				<input type="text" [(ngModel)]="txtSmsCode" placeholder="请输入短信验证码" />
				<button id="smsBtn" class="sms_btn" data-time="120" data-text="发送验证码" (click)="smsBtnClick()">发送验证码</button>
				<div id="imageCodeLayer" class="image_vcode_layer" style="display:none">
					<div class="flex-middle">
						<div class="panel">
							<h3>图片验证码</h3>
							<input type="text" id="txtImageCode" [(ngModel)]="txtImageCode" placeholder="点击右图换验证码"/>
							<img id="imgImageCode" (click)="refreshImageCode()"/>
							<div class="btns">
								<button (click)="popImageCodeLayer(false)">关闭</button>
								<button (click)="imageCodeBtnClick()">提交</button>
							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<label>密码</label>
				<input type="{{pwdSwitch ? 'text' : 'password'}}" [(ngModel)]="txtPwd" maxLength="20" placeholder="请设置6-20位登录密码" />
				<ion-toggle class="pwd_switch" [(ngModel)]="pwdSwitch"></ion-toggle>
			</li>
		</ul>

		<div class="agree">
			<ion-checkbox class="check_btn" [(ngModel)]="agreeState"></ion-checkbox>
			<span>同意《<a (click)="navToAgreement()">用户服务协议</a>》</span>
		</div>

		<div class="wrapper text-center">
			<button class="btn-base full reg_btn" (click)="registerClick()">注册</button>
		</div>

		<div class="link_con">
			<a class="login_link" (click)="backToLogin()">已有账户，立即登录</a>
		</div>
	</div>
</ion-content>
