<ion-header>

    <ion-title>领取成功</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="sec_success" [style.background-color]="'#'+ panda.backColor">
		<span class="img_panda">
			<img src="{{panda.url}}"/>
			<i>{{panda.degree}}</i>
		</span>

	</div>

	<div class="wrapper sec_bottom">
		<button class="btn-base full" (click)="enterMineBtnClick()">进入我的账户</button>
	</div>
</ion-content>
